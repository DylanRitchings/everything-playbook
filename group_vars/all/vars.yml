username: dylan
essential_packages:
  - htop
  - neofetch
  - tmux
  - git
  - neovim

dev_folders:
  - parent: ~/dev
    subfolders:
    - personal_repos
    - work_repos
    - files
    - notes
    - temp

pointers:
  aliases: '[ -f $HOME/dev/personal_repos/bash_scripts/aliases.sh ] && source $HOME/dev/personal_repos/bash_scripts/aliases.sh'
  zsh: '[ -f $HOME/dev/personal_repos/bash_scripts/zsh.sh ] && source $HOME/dev/personal_repos/bash_scripts/zsh.sh'


pip_install_packages:
  - name: docker

docker_apt_gpg_key: "https://download.docker.com/linux/ubuntu/gpg"

docker_apt_repository: "deb https://download.docker.com/linux/ubuntu jammy stable"
